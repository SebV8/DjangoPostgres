<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- CSS Link -->
    {%load static%}
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <title>DjangoCrud</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="display-6 fw-bold">Tasks</h1>

                <form action="{%url 'create_task'%}" method="POST" class="card card-body bg-secondary">
                    {% csrf_token %}
                    <label for="title">Title:</label>
                    <input type="text" name="title" placeholder="Write a title" class="form-control mb-2">

                    <label for="description">Description: </label>
                    <textarea name="description" id="" cols="30" rows="3" class="form-control mb-2" placeholder="Write a description"></textarea>
                    
                    <button class="btn btn-success">Save</button>

                </form>

                {% for task in tasks %}
                <div class="card card-body text-black mt-3 d-flex flex-row justify-content-between">
                    <div>
                        <h4>{{task.title}}</h4>
                        <p>{{task.description}}</p>
                    </div>
                    <form action="{% url 'delete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </form>

                </div>

                {%empty%}
                <h4 class="display-4 text-center">No tasks yet</h4>

                {% endfor %}
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
